<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<center>
<h1>Калькуляторы стоимости производства Ч/Б Продукции</h1>
<h3>TKACH MAXIM</h3>
<div id='main'>
<div>
<h1>Стоимости</h2>
<h3>ЧБ печать - 7 (руб/лист)</h3>
<h3>Обрезка - 10 руб</h3>
<h3>Упаковка - 1 рубль</h3>
</div>
<div>
<form>
  <div class="row mb-3">
    <div class="form-group col-md-6 col-sm-6">
      <p class="badge badge-warning">Количество листов</p>
      <input type="text" name="date" class="form-control" id="weight" required="" placeholder="1500" required=""/>
    </div>
    <div class="form-group col-md-6 col-sm-6">
      <p class="badge badge-warning">Формат</p>
      <input type="text" name="adress" id="vol" class="form-control" placeholder="2" required=""/>
    </div>
	<div class="form-group col-md-6 col-sm-6">
      <p class="badge badge-warning">Дата Выполнения Заказа</p>
      <input type="text" name="DateTime" id="Date" class="form-control" placeholder="2" required=""/>
    </div>
  </div>
  <div class="custom-control custom-checkbox row d-flex justify-content-center mb-3">
    <div class="col-md-3" style="visibility: visible;">
      <input type="checkbox" id="load" name="mess" class="custom-control-input"/>
      <label class="custom-control-label" for="load">обрезка</label>
    </div>
 
    <div class="col-md-3" style="visibility: visible;">
      <input type="checkbox" id="del" name="mess" class="custom-control-input"/>
      <label class="custom-control-label" for="del">Упаковка в файл</label>
    </div>
 
    <div class="col-md-3" style="visibility: visible;">
      <input type="checkbox" id="frag" name="mess" class="custom-control-input"/>
      <label class="custom-control-label" for="frag">Печать по 2</label>
    </div>
  </div>
  
  <div class="row col-12 mb-3"><span id="out">0.0</span> <span class="rub">₽</span></div>
  <div class="row">
      <div class="col-md-2 col-12">
        <input type="button" name="adress" id="btn" class="btn-block btn btn-primary" value="Считать"/>
      </div>
	  <div class="col-md-2 col-12">
        <input type="button" name="adress" id="btn2" class="btn-block btn btn-primary" value="Вывести итог"/>
      </div>
  </div>
</form>
</div>
</center>
<script src="app.js"></script>
</body>
</html>
